<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Form</title>
    <link rel="stylesheet" href="css\form.css" />
    <script src="scripts\scripts.js"></script>
</head>
<body background="images\back1.jpg">
    <div class="header">
        <div class="logo"><h1>Momin Irfan</h1></div>
        <div class="menu-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="youtube.html">Youtube</a></li>
                <li class="active"><a href="form.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <h2>Register Form</h2>
        <div id="error_message"></div>

        <form id="myform" onsubmit="return validation()">
            <div class="input_field">
                <input type="text" placeholder="First Name" id="firstname" onselect="selectFunction()">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Last Name" id="lastname" onselect="selectFunction()">
            </div>
            <div class="input_field">
                <input type="password" placeholder="Password" id="password" onselect="selectFunction()">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone" onselect="selectFunction()">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email" onselect="selectFunction()">
            </div>
            <div class="input_field">
                <textarea id="address" placeholder="Address" onselect="selectFunction()"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>  
</body>
</html>
